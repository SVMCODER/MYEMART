<!DOCTYPE html>
<html>
<head>
  <title>ᴛʀᴜꜱᴛᴇᴅ ᴅᴇᴀʟꜱ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="tab-nav-container">
    <div class="tab" onclick="home()">
      <i class='bx bx-home'></i>
      <p></p>
    </div>
    <div class="tab" onclick="orders()">
      <i class='bx bx-box'></i>
      <p></p>
    </div>
    <div class="tab active purple">
      <i class='bx bxs-heart' ></i>
      <p></p>
    </div>
    <div class="tab" onclick="support()">
      <i class='bx bx-support' ></i>
      <p></p>
    </div>
    <div class="tab" onclick="profile">
      <i class='bx bx-user' ></i>
      <p></p>
    </div>
  </div>
  <div class="head">
    <h3>ᴛʀᴜꜱᴛᴇᴅ ᴅᴇᴀʟꜱ</h3>
    <h3 class="right">
      <i class="bx bx-search" onclick="hsearch()"></i>
     
      <i class='bx bx-log-out' onclick="logout()"></i>
      <i></i>
     </h3>
  </div>
  <br><br><br> 
  <h3 align="center">Offers & Notifications</h3>
  <div class="container" style="color: black;" id="notificationsList" align="center">
  </div>
  <script   src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script  src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script  src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>  
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>  
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="JS/offers.js"></script>
  
  <script src="JS/nav.js"></script>
<br><br><br>
<style>
/* Style for the notification container */
#notificationsList {
  max-width: 800px;
  margin: 0 auto;
}

/* Style for each notification item */
.notification-item {
  display: flex;
  border: 1px solid #ddd;
  border-radius: 4px;
  margin-bottom: 15px;
  padding: 15px;
}

/* Style for the image within the notification */
.notification-item img {
  max-width: 80px;
  height: auto;
  margin-right: 15px;
}

/* Style for the content section */
.notification-item-content {
  flex: 1;
}

/* Style for the message text */
.notification-item h3 {
  margin: 0;
  font-size: 18px;
  color: #ffffff;
}

/* Style for the timestamp */
.notification-item .timestamp {
  font-size: 14px;
  color: #b6b6b6;
  margin-top: 5px;
}

/* Add more styles as needed */

/* Style for link buttons */
.notification-item .btn-link {
  display: inline-block;
  padding: 6px 12px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  text-decoration: none;
  cursor: pointer;
}

.notification-item .btn-link:hover {
  background-color: #0056b3;
}

</style>
</body>
</html>
