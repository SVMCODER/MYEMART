<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body style="background-color: rgb(255, 230, 1); color: rgb(255, 255, 255);">

    <h1> </h1>
    <div class="io" align="center">
        <div class="order-item" align="center" >

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const confettiSettings = { target: 'confetti-canvas' };
            const confetti = new ConfettiGenerator(confettiSettings);
            confetti.render();
        });
    </script>
    <canvas id="confetti-canvas" style="position: fixed; top: 0; left: 0; pointer-events: none;"></canvas>
    <style>
        button {
            background-image: linear-gradient(rgb(205, 1, 223),);
            color: rgb(255, 255, 255);
        }
        img {
            width: 100%;
            max-height: 90%;
        }
        .order-item {
            
            align-items: center;
            width: 90%;
        }
    </style>
